<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box div,#candle div {
            width: 100px;
            height: 100px;
            background: skyblue;
            display: inline-block;
        }
        #candle div {
            margin-top: 120px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div id="candle">
        <div>11</div>
        <div>22</div>
        <div>33</div>
        <div>44</div>
        <div>55</div>
        <div>66</div>
    </div>
    
    <script>
        var box = document.getElementById("box");
        var cc = box.children;
        var candle = document.getElementById("candle");
        var dd = candle.children;
        for(var i=0; i<cc.length; i++){
            // cc[i].onclick=function(){
            //     // cc[i].index = i;
            //     this.style.background = "red";
            // }
            // (function(m){
            //     cc[m].onclick=function(){
            //         dd[m].style.background = "red";
            //     }
            // })(i)
            cc[i].index = i;
            cc[i].onclick=function(){
                
                dd[this.index].style.background = "red";
            }
        }
    </script>
</body>
</html>
